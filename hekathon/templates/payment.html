{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Payment</title>
    <link rel="stylesheet" href="{% static 'payment.css' %}">
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form id="paymentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" onchange="togglePaymentFields()">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
            </select>

            <div id="card-fields">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="16" required>

                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" required>

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" maxlength="3" required>
            </div>

            <div id="upi-field" style="display: none;">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id">
            </div>

            <button type="submit" onclick="homeURL();">Pay Now</button>

        </form>
    </div>    
    <script src="{% static 'payment.js' %}"></script>
</body>
</html>
